<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acarank - Learner Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group radio-group">
                <input type="radio" id="headteacher" name="userType" value="headteacher" required>
                <label for="headteacher">Headteacher</label>
                <input type="radio" id="teacher" name="userType" value="teacher">
                <label for="teacher">Teacher</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div id="registration-container" style="display: none;">
        <h1>Register</h1>
        <form id="registration-form">
            <div class="form-group">
                <input type="text" id="reg-username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="reg-password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" id="reg-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="reg-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" id="reg-phone" placeholder="Phone Number">
            </div>
            <div class="form-group radio-group">
                <input type="radio" id="reg-headteacher" name="reg-userType" value="headteacher" required>
                <label for="reg-headteacher">Headteacher</label>
                <input type="radio" id="reg-teacher" name="reg-userType" value="teacher">
                <label for="reg-teacher">Teacher</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <a href="#" id="back-to-login" class="link">Back to Login</a>
        </form>
    </div>

    <div id="headteacher-dashboard-container" style="display: none;">
        <h1>Headteacher Dashboard</h1>
        <button id="show-admission-form" class="btn">Add New Learner</button>
        <button id="add-teacher-button" class="btn">Add Teacher</button>
        <button id="list-teachers-button" class="btn">List of Teachers</button>
        <button id="class-teachers-button" class="btn">Class Teachers</button>
        <button id="logout-button" class="btn">Logout</button>
        <div id="teachers-container" style="display: none;"></div>
        <!-- Grade buttons for Headteacher -->
        <div id="grades-container">
            <h2>View Grades</h2>
            <div class="grade-buttons">
                <button class="btn grade-btn" data-grade="1">Grade 1</button>
                <button class="btn grade-btn" data-grade="2">Grade 2</button>
                <button class="btn grade-btn" data-grade="3">Grade 3</button>
                <button class="btn grade-btn" data-grade="4">Grade 4</button>
                <button class="btn grade-btn" data-grade="5">Grade 5</button>
                <button class="btn grade-btn" data-grade="6">Grade 6</button>
                <button class="btn grade-btn" data-grade="7">Grade 7</button>
                <button class="btn grade-btn" data-grade="8">Grade 8</button>
            </div>
        </div>
    </div>

    <div id="teacher-dashboard-container" style="display: none;">
        <h1>Teacher Dashboard</h1>
        <button id="logout-button-teacher" class="btn">Logout</button>
        <!-- Grade buttons for Teacher -->
        <div id="grades-container">
            <h2>View Grades</h2>
            <div class="grade-buttons">
                <button class="btn grade-btn" data-grade="1">Grade 1</button>
                <button class="btn grade-btn" data-grade="2">Grade 2</button>
                <button class="btn grade-btn" data-grade="3">Grade 3</button>
                <button class="btn grade-btn" data-grade="4">Grade 4</button>
                <button class="btn grade-btn" data-grade="5">Grade 5</button>
                <button class="btn grade-btn" data-grade="6">Grade 6</button>
                <button class="btn grade-btn" data-grade="7">Grade 7</button>
                <button class="btn grade-btn" data-grade="8">Grade 8</button>
            </div>
        </div>
    </div>

    <div id="add-teacher-container" style="display: none;">
        <h1>Add Teacher</h1>
        <form id="add-teacher-form">
            <div class="form-group">
                <input type="text" id="teacher-name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="teacher-id" placeholder="ID Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="teacher-phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="teacher-class" placeholder="Assign Class (optional)">
            </div>
            <button type="submit" class="btn">Add Teacher</button>
            <button id="back-to-dashboard-from-add-teacher" class="btn">Back to Dashboard</button>
        </form>
    </div>

    <div id="admission-container" style="display: none;">
        <h1>Admission Form</h1>
        <form id="admission-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="learner-admission-number" placeholder="Admission Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="learner-firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="learner-middlename" placeholder="Middle Name">
            </div>
            <div class="form-group">
                <input type="text" id="learner-surname" placeholder="Surname" required>
            </div>
            <div class="form-group">
                <input type="date" id="learner-dob" placeholder="Date of Birth" required>
            </div>
            <div class="form-group">
                <select id="learner-gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <select id="learner-disability" required>
                    <option value="">Physically Disabled</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transfer-letter">Transfer letter:</label>
                <input type="file" id="transfer-letter" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="birth-certificate">Birth certificate (PDF only):</label>
                <input type="file" id="birth-certificate" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="learner-photo">Passport photo:</label>
                <input type="file" id="learner-photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="text" id="guardian-name" placeholder="Guardian Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="guardian-residence" placeholder="Area of Residence" required>
            </div>
            <div class="form-group">
                <input type="text" id="guardian-id" placeholder="National ID Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="guardian-phone" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn">Submit Admission</button>
            <button id="back-to-dashboard-from-admission" class="btn">Back to Dashboard</button>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
